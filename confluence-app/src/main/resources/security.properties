# SOPTIM Community Elements Chatbot Security Configuration

# Security Validation Settings
security.validation.enabled=true
security.strict.mode=true

# Query Length Restrictions
security.query.max.length=500
security.query.min.length=3

# Topic Relevance Settings
security.topic.relevance.min.score=0.3
security.topic.only.knowledge.base=true

# Jailbreak Protection
security.jailbreak.detection.enabled=true
security.prompt.injection.protection=true

# Rate Limiting
security.rate.limit.enabled=true
security.rate.limit.max.requests.per.minute=30
security.rate.limit.max.requests.per.hour=500

# Content Filtering
security.content.filter.enabled=true
security.content.filter.block.code=true
security.content.filter.block.personal.info=true

# Logging and Monitoring
security.logging.enabled=true
security.logging.log.blocked.attempts=true
security.monitoring.alert.on.multiple.blocks=true

# Response Validation
security.response.validation.enabled=true
security.response.prevent.meta.conversation=true
security.response.ensure.knowledge.base.grounding=true

# Emergency Override (admin only)
security.emergency.override.enabled=false
security.emergency.override.admin.key=
